type Leaderboard @model @auth(rules: [{allow: public}]) {
  id: ID!
  users: [String!]
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: AWSEmail!
  name: String!
  birthdate: AWSDate!
  phonenumber: AWSPhone!
  trustscore: String!
  bettingscore: String!
  bets: [AWSJSON!]
  wallet: String!
  leaderboards: String!
}
 