type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String!
  name: String!
  birthdate: AWSDate!
  phonenumber: String!
  trustscore: String!
  bettingscore: String!
  friends: [String!]
  requests: [String!]
  leaderboards: [Leaderboard] @manyToMany(relationName: "UserLeaderboard")
}

type Leaderboard @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  users: [User] @manyToMany(relationName: "UserLeaderboard")
}
 